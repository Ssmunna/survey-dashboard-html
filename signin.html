<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="w-full bg-[#e0f7fa] min-h-screen flex justify-center">
    <div class="w-[70%] h-[calc(100vh-150px)] flex justify-center items-center bg-[#bce4e7] rounded-b-[16px] shadow-md ">
        <div class="w-full max-w-md px-10 py-12">
            <!-- Logo -->
            <div class="flex justify-center mb-14">
                <img src="./assets/logo.png" alt="Logo" class="w-30">
            </div>

            <!-- Title -->
            <h2 class="text-center text-gray-700 mb-8">
                Sign in using your email and password
            </h2>

            <!-- Form -->
            <form>
                <!-- Email -->
                <div class="mb-5">
                    <label class="block text-sm text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#008080] bg-white placeholder-gray-400">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label class="block text-sm text-gray-700 mb-2" for="password">Password</label>
                    <div class="relative" x-data="{showPass: false}">
                        <input :type="showPass ? 'text' : 'password'" id="password" placeholder="Enter your password"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#008080] bg-white placeholder-gray-400">
                        <button type="button" class="w-5 h-5 absolute right-3 top-4 cursor-pointer" @click="showPass = !showPass">
                            <i x-show="!showPass" data-lucide="eye-off" class="size-5 text-gray-500"></i>
                            <i x-show="showPass" data-lucide="eye" class="size-5 text-gray-500"></i>
                        </button>
                    </div>
                </div>

                <!-- Options -->
                <div class="flex items-center justify-between text-sm text-gray-600 mb-6">
                    <label class="flex items-center gap-2">
                        <input type="checkbox" class="accent-[#008080]">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="hover:underline">Forgot password ?</a>
                </div>

                <!-- Button -->
                <button type="submit"
                        class="w-full bg-[#008080] hover:bg-[#006666] text-white font-medium py-2 rounded-md flex items-center justify-center gap-2 transition-all">
                    Sign in
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke-width="2" stroke="currentColor" class="w-4 h-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
